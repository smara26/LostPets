<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Login.css"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Log In</title>
</head>
<body>
    <header class="header-wrap">
        <nav>
            <div class="content-wrap">
                <img src="logoLP.jpg" alt="logo" class="logo">
            </div>
        </nav>
    </header>
        <form id="log-in-wrap" action="/login" method="POST">
            <div class="content">
                <label for="loginEmail">E-mail*:</label>
                <br>
                <input type="email" required id="loginEmail" />
            </div>
            <br>
            <div class="content">
                <label for="loginPassword">Password*:</label>
                <br>
                <input type="password" required id="loginPassword" />
            </div>
            <a class= "btn btn-ghost" href="#popup1">Log In</a>
        </form>
        <div id="popup1" class="overlay">
                <div class="popup">
                    <h4>You allow us to have acces to your location?</h4>
                    <a id="close" href="#">&times;</a>
                    <div class="contentPU">
                        <a href="myadds.html" class="button" id="cancel">Cancel</a>
                        <a href="myadds.html" class="button" id="allow">Allow</a>
                    </div>
                </div>
            </div>
</body>
</html>
