<html>
  <head>
  
  <title></title>
  
  </head>
  <body>

  <script>
   
    var queryZone = 'Iasi, Palas';   
	// Create new request
	var request = new XMLHttpRequest();

	// Setup callbacks
	request.onreadystatechange = function () {

		// If the request is complete
		if ( request.readyState === 4 ) {

			// If the request failed
			if ( request.status !== 200 ) {
				console.log(request);
				return;
			}
		
			console.log(JSON.parse(request.responseText));
		}

	};

	// Get the HTML
	request.open( 'GET', 'https://nominatim.openstreetmap.org/search?q=' + queryZone + '&format=json&polygon=1&addressdetails=1' );
	request.send();

      
  </script>
  
</body></html>
