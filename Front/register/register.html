<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="Front/register/register.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <title>Register</title>
  <link rel="icon" href="../images/logo.jpg" style="width:5px;">
</head>

<body>
  <div class="topnav" id="myTopnav">
    <div class="content-wrap">
      <img src="Front/images/logo.jpg" alt="logo" class="logo">
    </div>
  </div>
  <form id="register-wrap" action="../../Back/register.php" method="POST">
    <div>
      <label for="registerFName">First Name*:</label>
      <br>
      <input type="text" required id="registerFName" name="registerFName" />
    </div>
    <br>
    <div>
      <label for="registerLName">Last Name:</label>
      <br>
      <input type="text" id="registerLName" name="registerLName" />
    </div>
    <br>
    <div>
      <label for="registerEmail">E-mail*:</label>
      <br>
      <input type="email" required id="registerEmail" name="registerEmail"/>
    </div>
    <br>
    <div>
      <label for="registerPassword">Password*:</label>
      <br>
      <input type="password" required minlength="6" id="registerPassword" name="registerPassword"/>
    </div>
    <br>
    <div>
      <label for="registerRepeatPassword">Repeat password*:</label>
      <br>
      <input type="password" name="registerRepeatPassword" required minlength="6" id="registerRepeatPassword" />
    </div>
    <br>
    <div>
      <label for="registerAge">Age:</label>
      <br>
      <input type="number" min="1" max="100" id="registerAge" name="registerAge" />
    </div>
    <br>
    <div>
      <label for="registerGender">Gender:</label>
      <select id="registerGender" name="registerGender">
        <option value="null">N/A</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <br>
    <div id="terms">
      <input type="checkbox" value="terms" required id="registerTerms" name="registerTerms" />
      <label for="registerTerms" name="registerTerms">I have read and accepted the Terms & Conditions</label>
    </div>
    <button type="submit" value="register" class="buttonR">Register</button>

    <p>Already a user <a href="../login/login.html">Log in</a></p>
  </form>
</body>

</html>
